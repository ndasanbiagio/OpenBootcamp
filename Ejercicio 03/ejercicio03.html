<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>"Aprendiendo a utilizar imágenes"</h1>
      <img src="./Multimedia/videojuego.jpg" alt="" width="300" height="300" />
    </div>
    <div>
      <h1>"Aprendiendo a utilizar los vídeos"</h1>
      <video
        src="./Multimedia/pexels-rodnae-productions-7763658.mp4"
        width="300"
        height="300"
        controls
        autoplay
        muted
      ></video>
    </div>
    <div>
      <h1>"Aprendiendo a utilizar los audios"</h1>
      <audio controls>
        <source src="forelisa.mp3" type="audio/mp3" />
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
  </body>
</html>
