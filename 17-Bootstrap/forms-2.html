<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <form action="">
        <div class="row">
          <select class="form-select form-select-sm mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <div class="row">
            <select class="form-select form-select-lg mb-3" disabled>
              <option selected>Elige un número</option>
              <option value="1">Uno</option>
              <option value="2">Dos</option>
              <option value="3">Tres</option>
            </select>
          </div>
          <div class="row">
            <select multiple class="form-select mb-3" size="2">
              <option selected>Elige un número</option>
              <option value="1">Uno</option>
              <option value="2">Dos</option>
              <option value="3">Tres</option>
            </select>
          </div>
          <input type="checkbox" class="pt-3" />
          <div class="row mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="mt-4">
            <div class="form-check">
              <input
                class="form-chech-input"
                type="radio"
                name="flexRadioDefault"
                value="menor de edad"
                id="radio-menor"
                checked
              />
              <label for="radio-menor" class="form-check-label"
                >Soy menor de edad</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-chech-input"
                type="radio"
                name="flexRadioDefault"
                value="mayor de edad"
                id="radio-mayor"
              />
              <label for="radio-mayor" class="form-check-label"
                >Soy mayor de edad</label
              >
            </div>
          </div>
        </div>
        <div class="form-check form-switch mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Checked switch checkbox input</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDisabled"
            disabled
          />
          <label class="form-check-label" for="flexSwitchCheckDisabled"
            >Disabled switch checkbox input</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckCheckedDisabled"
            checked
            disabled
          />
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
            >Disabled checked switch checkbox input</label
          >
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
