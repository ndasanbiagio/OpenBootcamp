<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alertas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="alert alert-primary" role="alert">
        Esto es una alerta <a href="" class="alert-link">y aca un link</a>
      </div>
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Well Done</h4>
        <hr />
        <p class="mb-0">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem quos
          totam perferendis
        </p>
      </div>
      <div
        class="alert alert-info alert-dismissible fade show"
        id="alerta-eliminar"
      >
        Es una alerta que se puede eliminar
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <button
        class="btn btn-danger mb-3"
        data-bs-dismiss="alert"
        data-bs-target="#alerta-eliminar"
      >
        Eliminar alertas
      </button>
      <div id="liveAlertPlaceholder"></div>
      <button class="btn btn-info text-white" id="liveAlertBtn">
        Mostrar alertas
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script>
    const alertPlaceholder = document.getElementById("liveAlertPlaceholder");

    const alert = (message, type) => {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        "</div>",
      ].join("");

      alertPlaceholder.append(wrapper);
    };

    const alertTrigger = document.getElementById("liveAlertBtn");
    if (alertTrigger) {
      alertTrigger.addEventListener("click", () => {
        alert("Hola, esto es una alerta!!!", "success");
      });
    }
  </script>
</html>
