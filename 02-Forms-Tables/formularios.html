<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="get">
      <div>
        <label for="nombreUsuario"> Nombre del Usuario</label>
        <input name="nombreUsuario" id="nombreUsuario" required />
      </div>
      <br />
      <div>
        <label for="contraseniaUsuario"> Contraseña </label>
        <input
          type="password" name="contraseniaUsuario" id="contraseniaUsuario" required />
      </div>
      <br />
      <div>
        <label> Comentarios</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="5">
        </textarea>
      </div>
      <br>
      <div>
        <label for="contraseniaUsuario"> Edad </label>
        <input
          type="number" name="edad" id="contraseniaUsuario" min="18" max="100" step="2" />
      </div>
      <br>
      <div>
        <label for="email">Cual es tu email?</label>
        <input type="email" name="email" id="email" required>
      </div>
      <br>
      <div>
        <label for="nacimiento">Cual es tu fecha de cumpleaños</label>
        <input type="date" name="nacimiento" id="nacimiento">
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
